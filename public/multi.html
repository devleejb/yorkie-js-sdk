<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi Example</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-cursors@3.1.0/dist/quill-cursors.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-hash@1.0.3/dist/color-hash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
  </head>
  <body>
    <div>
      <div>status: <span id="network-status"></span></div>
      <div>peers:</div>
      <pre style="white-space: pre-wrap"><code id="peers-holder"></code></pre>
      <div class="syncTools">
        <div>
          Sync State:
          <span class="syncState" style="font-weight: bold">realtime</span>
        </div>
        <div style="margin: 10px 0">
          <button class="sync realtime">realtime sync</button>
        </div>
        <div>
          <button class="sync manual">manual sync</button>
          <button class="sync try">try sync</button>
        </div>
        <div style="margin-top: 10px">
          Enter <b>test</b> value of presence:
          <input
            type="text"
            name="presenceUpdate"
            id="presenceUpdate"
            placeholder="test value"
          />
        </div>
      </div>
      <div class="counter">
        <h2>Counter</h2>
        <button class="increaseButton">
          count is <span class="count"></span>
        </button>
      </div>
      <h2>Todo List</h2>
      <div class="todos">
        <ul class="todoList"></ul>
        <div class="todoNew">
          <input type="text" class="todoInput" placeholder="enter.." />
          <button class="addButton">+</button>
        </div>
      </div>
      <h2>Quill Editor</h2>
      <div id="editor"></div>
      <h2>yorkie document</h2>
      <pre style="white-space: pre-wrap" id="log-holder"></pre>
    </div>
    <script src="./yorkie.js"></script>
    <script src="./util.js"></script>
    <script>
      const statusHolder = document.getElementById('network-status');
      const placeholder = document.getElementById('placeholder');
      const peersHolder = document.getElementById('peers-holder');
      const logHolder = document.getElementById('log-holder');
      const syncState = document.querySelector('.syncState');
      const realtimeSyncButton = document.querySelector('.sync.realtime');
      const manualSyncButton = document.querySelector('.sync.manual');
      const trySyncButton = document.querySelector('.sync.try');
      const presenceUpdateInput = document.getElementById('presenceUpdate');
      const shortUniqueID = new ShortUniqueId();
      const colorHash = new ColorHash();
      const counter = document.querySelector('.count');
      const counterIncreaseButton = document.querySelector('.increaseButton');
      const todoList = document.querySelector('.todoList');
      const todoInput = document.querySelector('.todoInput');
      const addTodoButton = document.querySelector('.addButton');

      function toDeltaOperation(textValue) {
        const { embed, ...restAttributes } = textValue.attributes ?? {};

        if (embed) {
          return { insert: JSON.parse(embed), attributes: restAttributes };
        }

        return {
          insert: textValue.content || '',
          attributes: textValue.attributes,
        };
      }

      function displayPeers(peers, myClientID) {
        peersHolder.innerHTML = JSON.stringify(peers, null, 2).replace(
          myClientID,
          `<b>${myClientID}</b>`,
        );
      }

      async function main() {
        try {
          // 01-1. create client with RPCAddr(envoy).
          const client = new yorkie.Client('http://localhost:8080');
          // 01-2. subscribe client event.
          client.subscribe(network.statusListener(statusHolder));
          // 01-3. activate client
          await client.activate();

          // 02. create a document then attach it into the client.
          const doc = await client.attach('multi-example', {
            initialPresence: {
              username: `user-${shortUniqueID()}`,
              test: 'presence-test',
            },
          });
          doc.subscribe('peers', (event) => {
            console.log('🟠 peers event', event);
            displayPeers(doc.getPeers(), client.getID());
          });

          doc.subscribe((event) => {
            console.log('🟢 doc event', event);
            if (event.type === 'snapshot') {
              // The text is replaced to snapshot and must be re-synced.
              syncText();
            }
            displayLog();
          });

          function displayLog() {
            logHolder.innerHTML = JSON.stringify(doc.getRoot().toJS(), null, 2);
          }

          doc.update((root) => {
            if (!root.counter) {
              root.counter = new yorkie.Counter(yorkie.IntType, 0);
              root.todos = [];
              root.content = new yorkie.Text();
              root.content.edit(0, 0, '\n');
              root.obj = {
                name: 'josh',
                age: 14,
                food: ['🍇', '🍌', '🍏'],
                score: {
                  english: 80,
                  math: 90,
                },
              };
              root.obj.score = { science: 100 };
              delete root.obj.food;
            }
          }, 'initaialize doc');

          // * sync mode test
          realtimeSyncButton.addEventListener('click', async () => {
            await client.resume(doc);
            syncState.textContent = 'realtime';
          });
          manualSyncButton.addEventListener('click', async () => {
            await client.pause(doc);
            syncState.textContent = 'manual';
          });
          trySyncButton.addEventListener('click', async () => {
            await client.sync(doc);
          });
          presenceUpdateInput.addEventListener('keyup', async (e) => {
            if (e.key === 'Enter' && presenceUpdateInput.value) {
              await doc.updatePresence({
                test: presenceUpdateInput.value,
              });
              presenceUpdateInput.value = '';
            }
          });

          // 03. Counter example
          doc.subscribe('$.counter', (event) => {
            console.log('🟣 counter event', event);
            displayCount();
          });

          const displayCount = () => {
            counter.textContent = doc.getValueByPath('$.counter').getValue();
            // you can also get the value as follows:
            // doc.getRoot().counter.getValue();
          };

          counterIncreaseButton.onclick = () => {
            doc.update((root) => {
              root.counter.increase(1);
            });
          };

          // 04. Todo example
          doc.subscribe('$.todos', (event) => {
            console.log('🟡 todos event', event);

            const { message, operations } = event.value;
            for (const op of operations) {
              const { type, path, index } = op;
              switch (type) {
                case 'add':
                  const value = doc.getValueByPath(`${path}.${index}`);
                  addTodo(value);
                  break;
                default:
                  displayTodos();
                  break;
              }
            }

            if (event.type === 'local-change') {
              todoInput.value = '';
              todoInput.focus();
            }
          });

          function displayTodos() {
            todoList.innerHTML = '';
            doc.getValueByPath('$.todos').forEach((todo) => {
              addTodo(todo);
            });
          }

          function addTodo(text) {
            const newTodo = document.createElement('li');
            newTodo.classList.add('todoItem');
            newTodo.innerHTML = `
              <button class="moveUp">⬆</button>
              <button class="moveDown">⬇</button>
              <span class="itemName">${text}</span>
              <button class="trash">🗑</button></li>
            `;
            todoList.appendChild(newTodo);
          }
          function handleAddTodo() {
            const text = todoInput.value;
            if (text === '') {
              todoInput.focus();
              return;
            }
            doc.update((root) => {
              root.todos.push(text);
            });
          }

          addTodoButton.addEventListener('click', handleAddTodo);
          todoInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
              handleAddTodo();
            }
          });
          todoList.addEventListener('click', function (e) {
            if (e.target.classList.contains('trash')) {
              const li = e.target.parentNode;
              const idx = Array.from(li.parentNode.children).indexOf(li);
              doc.update((root) => {
                const todoID = root.todos.getElementByIndex(idx).getID();
                root.todos.deleteByID(todoID);
              });
              return;
            }
            if (e.target.classList.contains('moveUp')) {
              const li = e.target.parentNode;
              const idx = Array.from(li.parentNode.children).indexOf(li);
              if (idx === 0) return;
              doc.update((root) => {
                const nextItem = root.todos.getElementByIndex(idx - 1);
                const currItem = root.todos.getElementByIndex(idx);
                root.todos.moveBefore(nextItem.getID(), currItem.getID());
              });
              return;
            }
            if (e.target.classList.contains('moveDown')) {
              const li = e.target.parentNode;
              const idx = Array.from(li.parentNode.children).indexOf(li);
              if (idx === doc.getValueByPath('$.todos').length - 1) return;
              doc.update((root) => {
                const prevItem = root.todos.getElementByIndex(idx + 1);
                const currItem = root.todos.getElementByIndex(idx);
                root.todos.moveAfter(prevItem.getID(), currItem.getID());
              });
              return;
            }
          });

          // 05. Quill example
          doc.subscribe('$.content', (event) => {
            console.log('🔵 quill event', event);
            if (event.type === 'remote-change') {
              const { actor, message, operations } = event.value;
              handleOperations(operations, actor);
            }
          });
          doc.subscribe('peers', (event) => {
            if (event.type === 'unwatched') {
              cursors.removeCursor(event.peer.presence.username);
              return;
            }
            displayRemoteCursors(
              event.type === 'initialized' ? event.peers : [event.peer],
            );
          });

          function displayRemoteCursors(peers) {
            for (const peer of peers) {
              const {
                clientID,
                presence: { username, selection },
              } = peer;
              if (!selection || clientID === client.getID()) continue;
              const [fromIdx, toIdx] = doc
                .getValueByPath('$.content')
                .getRangeIndex(selection.from, selection.to);
              cursors.createCursor(username, username, colorHash.hex(username));
              cursors.moveCursor(username, {
                index: fromIdx,
                length: toIdx - fromIdx,
              });
            }
          }

          Quill.register('modules/cursors', QuillCursors);
          const quill = new Quill('#editor', {
            modules: {
              toolbar: [
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ header: 1 }, { header: 2 }],
                [{ list: 'ordered' }, { list: 'bullet' }],
                [{ script: 'sub' }, { script: 'super' }],
                [{ indent: '-1' }, { indent: '+1' }],
                [{ direction: 'rtl' }],
                [{ size: ['small', false, 'large', 'huge'] }],
                [{ header: [1, 2, 3, 4, 5, 6, false] }],
                [{ color: [] }, { background: [] }],
                [{ font: [] }],
                [{ align: [] }],
                ['image', 'video'],
                ['clean'],
              ],
              cursors: true,
            },
            theme: 'snow',
          });
          const cursors = quill.getModule('cursors');

          // 05-1. Quill to Document.
          quill
            .on('text-change', (delta, _, source) => {
              if (source === 'api' || !delta.ops) {
                return;
              }

              let from = 0,
                to = 0;
              console.log(
                `%c quill: ${JSON.stringify(delta.ops)}`,
                'color: green',
              );
              for (const op of delta.ops) {
                if (op.attributes !== undefined || op.insert !== undefined) {
                  if (op.retain !== undefined) {
                    to = from + op.retain;
                  }
                  console.log(
                    `%c local: ${from}-${to}: ${op.insert} ${
                      op.attributes ? JSON.stringify(op.attributes) : '{}'
                    }`,
                    'color: green',
                  );

                  doc.update((root) => {
                    if (
                      op.attributes !== undefined &&
                      op.insert === undefined
                    ) {
                      root.content.setStyle(from, to, op.attributes);
                    } else if (op.insert !== undefined) {
                      if (to < from) {
                        to = from;
                      }

                      if (typeof op.insert === 'object') {
                        const updatedIndex = root.content.edit(from, to, ' ', {
                          embed: JSON.stringify(op.insert),
                          ...op.attributes,
                        });
                        updateYorkieSelection(
                          updatedIndex.from,
                          updatedIndex.to,
                        );
                      } else {
                        const updatedIndex = root.content.edit(
                          from,
                          to,
                          op.insert,
                          op.attributes,
                        );
                        updateYorkieSelection(
                          updatedIndex.from,
                          updatedIndex.to,
                        );
                      }
                      from = to + op.insert.length;
                    }
                  }, `update style by ${client.getID()}`);
                } else if (op.delete !== undefined) {
                  to = from + op.delete;
                  console.log(`%c local: ${from}-${to}: ''`, 'color: green');

                  doc.update((root) => {
                    const updatedIndex = root.content.edit(from, to, '');
                    updateYorkieSelection(updatedIndex.from, updatedIndex.to);
                  }, `update content by ${client.getID()}`);
                } else if (op.retain !== undefined) {
                  from = to + op.retain;
                  to = from;
                }
              }
            })
            .on('selection-change', (range, _, source) => {
              if (source === 'api' || !range) {
                return;
              }
              updateYorkieSelection(range.index, range.index + range.length);
            });

          function updateYorkieSelection(from, to) {
            const [fromPos, toPos] = doc
              .getValueByPath('$.content')
              .getRangePos(from, to);
            doc.updatePresence({
              selection: {
                from: fromPos,
                to: toPos,
              },
            });
          }

          // 05-2. Document to Quill(remote).
          function handleOperations(ops, actor) {
            const deltaOperations = [];
            let prevTo = 0;
            for (const op of ops) {
              const actorName = doc.getPeerPresence(actor).username;
              const from = op.from;
              const to = op.to;
              const retainFrom = from - prevTo;
              const retainTo = to - from;

              if (op.type === 'edit') {
                const { insert, attributes } = toDeltaOperation(op.value);
                console.log(
                  `%c remote: ${from}-${to}: ${insert}`,
                  'color: skyblue',
                );

                if (retainFrom) {
                  deltaOperations.push({ retain: retainFrom });
                }
                if (retainTo) {
                  deltaOperations.push({ delete: retainTo });
                }
                if (insert) {
                  const deltaOp = { insert };
                  if (attributes) {
                    deltaOp.attributes = attributes;
                  }
                  deltaOperations.push(deltaOp);
                }
              } else if (op.type === 'style') {
                const { attributes } = toDeltaOperation(op.value);
                console.log(
                  `%c remote: ${from}-${to}: ${JSON.stringify(attributes)}`,
                  'color: skyblue',
                );

                if (retainFrom) {
                  deltaOperations.push({ retain: retainFrom });
                }
                if (attributes) {
                  const deltaOp = { attributes };
                  if (retainTo) {
                    deltaOp.retain = retainTo;
                  }

                  deltaOperations.push(deltaOp);
                }
              }

              prevTo = to;
            }

            if (deltaOperations.length) {
              console.log(
                `%c to quill: ${JSON.stringify(deltaOperations)}`,
                'color: green',
              );
              quill.updateContents({ ops: deltaOperations }, 'api');
            }
          }

          // 05-3. synchronize text of document and Quill.
          function syncText() {
            const text = doc.getValueByPath('$.content');
            const delta = {
              ops: text.values().map((val) => toDeltaOperation(val)),
            };
            quill.setContents(delta, 'api');
          }

          displayCount();
          displayTodos();
          syncText();
          displayRemoteCursors(doc.getPeers());
          displayPeers(doc.getPeers(), client.getID());
          displayLog();
        } catch (e) {
          console.error(e);
        }
      }

      main();
    </script>
  </body>
</html>
